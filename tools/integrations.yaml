DemoTool:
  id: 5
  type: harmonyhub-integration
  description: Demo
  svg: |-
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        fill="currentColor">
          <text x="12" y="12" text-anchor="middle" dominant-baseline="middle" font-size="10" font-weight="bold">
            Demo
          </text>
        </svg>
  category: Integration
  properties:
    - name: Name
      field: name
      datatype: Text
      required: true
      hint: Enter value for Name
      value: Demo
      readOnly: false
    - name: Variables
      field: variables
      datatype: Object
      required: false
      hint: Enter Demo Variables {}
      value:
        url: http://localhost:3000
      readOnly: false
    - name: Steps
      field: steps
      datatype: ArrayObject
      required: true
      hint: Enter Demo for Steps
      value:
        - id: '1'
          type: restapi
          name: Options
          http:
            method: OPTIONS
            url: $url
        - id: '2'
          type: restapi
          name: Get Root API
          http:
            method: GET
            url: $url
      readOnly: false